<!-- mini project 2 QRcode scanner  -->

<section class="project2 pt-3">
    <div class="container ">
        <h1 class="font-weight-bold  text-dark text-center">Project 2 QR Code scanner</h1>
        <div class="row justify-content-center">
            <div class="jumbotron  bg-info wrapper">

                <form id="form2" action="#">
                    <input id="file2" type="file" name="" id="" hidden>
                    <!-- <i class="fas fa-qrcode fa-7x text-center text-light"></i> -->
                    <div class="text-center">

                        <img id="qrimg" src="" class="img-fluid w-50 mb-3" alt="" srcset="">
                    </div>
                    <div class="text-center bg-primary p-3 mb-3 rounded text-light">
                        <i class="fas fa-cloud-upload-alt fa-2x"></i>
                        <p id="qrtext" class="font-weight-bold">Upload QR code to scan</p>
                    </div>
                </form>

                <div>
                    <textarea class="border-0 rounded qrtextarea w-100" name="" id="" cols="30" rows="5">This is a sample qr code render app Data will be display here.</textarea>
                    <div>
                        <button class="btn btn-outline-light w-50 " id="qrCloseBtn">Close</button>
                        <button class="btn btn-outline-light float-right w-50 " id="qrCopyBtn">Copy Text</button>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
