<body>

    <!-- project 1 file downloader  -->
    
    <section class="projet-1 bg-primary p-3">

        <div class="container ">
            <h1 class="font-weight-bold  text-light text-center">Project 1 file downloader</h1>
            <div class="row justify-content-center">
                <div class="jumbotron  bg-light">
                    <h1 class="font-weight-bold">File Downloader</h1>
                    <p>Paste url of image, video, or pdf to download. This tool is made with vanilla javascript</p>
                    <form action="#">
                    <input  class="w-100 p-2 mb-3"  type="url" name="" placeholder="Paste file url" id="urlinput" required>
                    <button id="urlbtn" class="btn w-100 text-center justify-content-center btn-primary d-flex">Download file</button>
                </form>
                </div>
            </div>
        </div>
    </section>








    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
